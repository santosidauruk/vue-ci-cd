version: 2

defaults: &defaults
  docker:
    - image: circleci/node:10.13.0-stretch
  working-directory: ~/playground/code

jobs:
  build:
    <<: *defaults
  steps:
    - checkout
    - run:
        name: Build Depedencies
        command: yarn install
    - run:
        name: Build
        command: yarn build
    - persist_to_workspace:
        root: ~/playground
        paths:
          - code
  test:
    <<: *defaults
  steps:
    - attach_workspace:
        at: ~/playground
    - run:
        name: Test Unit
        command: yarn test:unit
workflows:
  version: 2
  build-test:
    jobs:
      - build
      - test:
          requires:
            - build
